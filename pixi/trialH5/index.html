<style>
    *{
        margin: 0;
        padding: 0;
    }

    html, body{
        position: relative;
        width: 100%;
        height: 100%;
        /* background: #f60; */
        background: #000;
        font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
    }

    #container{
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 10;
        overflow: hidden;
    }

    #img{
        position: absolute;
        width: 100%;
        height: 80%;
        top: 0;
        opacity: 0;
        z-index: 0;
    }

    .loading_page{
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        transition: 0.5s;
        transform-origin: center center;
        z-index: 200;
        font-size: 0.24rem;
        line-height: 0.48rem;
        color: #fff;
        text-shadow: 2px 2px 24px #af9ae4, -2px -2px 24px #af9ae4;
    }

    .loading{
        position: absolute;
        top: 40%;
        left: 50%;
        margin: -0.6rem 0 0 -1.03rem;
        width: 2.07rem;
        text-align: center;
        transform-origin: center center;
    }

    .loading .loading_flower{
        width: 100%;
    }
    
    .loading .loading_rotate{
        position: absolute;
        top: 0;
        left: 0.58rem;
        width: 0.9rem;
        animation: rotate 2s linear  infinite;
    }

    @keyframes rotate{
        from{transform: rotate(0deg)}
        to{transform: rotate(359deg)}
    }

    canvas{
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
    }

    audio{
        position: absolute;
        top: 0;
        width: 0;
        height:0;
    }

</style>

<body>
    <div id="container">
        <div class="loading_page">
            <div class="loading">
                <img class="loading_rotate" src="//www.100bt.com/tianti/waltz/activity/trialH5/img/loading_rotate.png" alt="">
                <img class="loading_flower" src="//www.100bt.com/tianti/waltz/activity/trialH5/img/loading_flower.png" alt="">
                <span>舞会准备中...0%</span>
            </div>
        </div>
        <audio id="bgm" src="//www.100bt.com/tianti/waltz/activity/trialH5/img/bg_story/story.mp3" autoplay loop></audio>
        <img id="img" src="" alt="">
        <script>
            document.addEventListener("WeixinJSBridgeReady", function () { //微信
                var bgm = document.getElementById("bgm");
                bgm.play();
            }, false);
        </script>
    </div>
</body>
<script>
    var bgm_story = "//www.100bt.com/tianti/waltz/activity/trialH5/img/bg_story/story.mp3"
    var bgm_game = "//www.100bt.com/tianti/waltz/activity/trialH5/img/bg_story/gamemusic3.mp3"
    var _hmt;
    var setW = 750;
    var setH = 1218;
    var setH_X = 1448;
    var resourceType = 0; //0, 16比9资源；1，全面屏资源
    var detalY = 0; //全面屏Y坐标补偿值

    function InitCanvas() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        var container = document.getElementById("container");
        var cav = document.getElementById("cav");

        var ratio = width / height
        var setRatio = 750 / 1218;
        var setRatio_2 = 750 / setH_X;

        //判断是否是移动设备
        // if (!(/Android | webOs | iPhone | iPod | mobile/i.test(navigator.userAgent))) {
        //     location.replace(location.href.replace(/.com\/m/, ".com"));
        // }

        if (setW / ratio < setH) { //窗口宽高比例， 窗口偏矮。 将高度铺满
            container.style.height = height + 'px';
            container.style.width = height * setRatio + 'px';
            container.style.marginTop = -(height / 2) + 'px';
            container.style.marginLeft = -(height * setRatio / 2) + 'px';
            document.documentElement.style.fontSize = height * setRatio / (750) * 100 + 'px';

        } else { //窗口宽高比例， 窗口偏高。 将宽度铺满
            container.style.width = width + 'px';
            container.style.height = width / setRatio_2 + 'px';
            container.style.marginTop = -(width / setRatio_2 / 2) + 'px';
            container.style.marginLeft = -(width / 2) + 'px';
            document.documentElement.style.fontSize = width / (750) * 100 + 'px';
            resourceType = 1; //全面屏资源
            detalY = (setH_X - setH) / 2; //全面屏资源Y坐标补偿值
        }
    }
    InitCanvas();
    window.onresize = InitCanvas;

    (function () {
        var src = '//www.100bt.com/tianti/waltz/activity/trialH5/js/js/eruda.min.js';
        if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();
</script>
